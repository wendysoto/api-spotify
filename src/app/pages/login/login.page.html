<ion-header >
  <ion-toolbar color="success">
    <ion-title>login</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding >
  
    <ion-col size-sm=1>

      
    </ion-col>
    <ion-col size-sm=6>
      <img style="height: 20%;" src="https://www.flaticon.es/svg/static/icons/svg/2170/2170153.svg" >
      
        <ion-card>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text"[(ngModel)]="email"></ion-input>
          </ion-item> 
            
        </ion-card>    
      
      
      <ion-card>        
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"[(ngModel)]="password" ></ion-input>
          </ion-item>        
      </ion-card>
    
     
      <ion-button (click)="onSubmitLogin()" color="success" expand="full" >INGRESAR </ion-button>
      
      <ion-button  color="success" expand="full" routerLink="/register"> REGISTRARSE </ion-button>
    
    
    </ion-col>
    <ion-col size-sm=1>
      
    </ion-col>
  
  

 
</ion-content>
