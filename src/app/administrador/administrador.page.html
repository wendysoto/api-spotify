<ion-header>
  <ion-toolbar color="success">
   
    <ion-row>
      <ion-col size=6>
        <ion-title>Administrador</ion-title>
  

      </ion-col>
      <ion-col size=4>
       
             
      </ion-col >

      <ion-col size=2>
        <ion-button style="background-color: darkcyan;"  (click)="Onlogout()"><ion-icon name="exit-outline"></ion-icon></ion-button> 
      </ion-col>
    </ion-row> 
      
      
  </ion-toolbar>  
</ion-header>


<ion-content>  

    <ion-card > 
      <ion-card-content>           
        <ion-card-title>CRUD ADMINISTRADOR</ion-card-title> 
      </ion-card-content>     
    </ion-card>

    <!--ADMIN-->

      <ion-item-sliding *ngFor="let todo of usuarios">
        <ion-item lines="inset" button [routerLink]="['/crud', todo.id]">
          <ion-avatar slot="start">
            <img src="https://www.flaticon.es/svg/static/icons/svg/848/848006.svg">
          </ion-avatar>
              
           
          <ion-label>
            <h2>{{ todo.nombre}}</h2>
            <h3>{{ todo.apellido}}</h3>
            
          </ion-label>   
        
         <ion-icon name="create-outline"></ion-icon>
         
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option (click)="remove(item)" color="secondary">
            Check
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
 

    <!--boton-->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/crud" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>


</ion-content>
