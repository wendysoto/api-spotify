<ion-header>
  <ion-toolbar color="success">
   
      
    <ion-buttons  slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>    
      </ion-buttons>   
      
        <ion-title>Administrador</ion-title>
        <ion-buttons slot="end" (click)="Onlogout()"><ion-icon name="exit-outline"></ion-icon></ion-buttons> 
      
      
  </ion-toolbar>  
</ion-header>


<ion-content>  

    <ion-card color="medium" > 
      <ion-card-content >           
        <ion-card-title >Lista de Usuarios</ion-card-title> 
      </ion-card-content>     
    </ion-card>
    <ion-card> 
      <ion-card-content >           
        <ion-card-title routerLink="/historial" >Ver Historial</ion-card-title> 
      </ion-card-content>     
    </ion-card>

    
    <!--ADMIN-->

      <ion-item-sliding *ngFor="let todo of usuarios">
        <ion-item lines="inset" button [routerLink]="['/crud', todo.id]">
          <ion-avatar slot="start">
            <img src="https://www.flaticon.es/svg/static/icons/svg/848/848006.svg">
          </ion-avatar>
              
           
          <ion-label>
            <h2>{{ todo.nombre}}</h2>
            <h3>{{ todo.apellido}}</h3>
            
          </ion-label>   
        
         <ion-icon name="create-outline"></ion-icon>
         
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option (click)="remove(item)" color="secondary">
            Check
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
 

    <!--boton-->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/crud" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>


</ion-content>

<ion-footer padding>
  <ion-toolbar color="success">

</ion-toolbar>
</ion-footer>
